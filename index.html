---
layout: default
title: Blog Posts
---

<div id="home">
  <!--<h2><i class="icon-bookmark"></i> Course Lessons</h2>-->
  <ul id="blog-posts" class="posts">
    {% for post in site.posts reversed %}
      <li>
        <span class="lesson_num">{{ post.lesson_num }} </span><a href="{{ post.url }}">{{ post.title }}</a><span> {{ post.date | date_to_string }}</span>
        {{ post.excerpt }}
        <!--<span class="class_date">{{ post.class_date }}</span>-->
      </li>
    {% endfor %}
  </ul>
</div>
