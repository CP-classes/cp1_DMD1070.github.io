---
layout: default
title: Home
---

  <h2 class="section-title">Understanding the Web</h2>
  <ul class="posts">
    {% for post in site.posts reversed %}
      <li>
        <span class="lesson_num">{{ post.lesson_num }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
        <!--{{ post.date | date_to_string }}-->
      </li>
    {% endfor %}
  </ul>
