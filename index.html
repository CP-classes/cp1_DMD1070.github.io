---
layout: default
title: Blog Posts
---

<div id="home">
  <!--<h2><i class="icon-bookmark"></i> Course Lessons</h2>-->
  <ul id="blog-posts" class="posts">
    {% for post in site.posts reversed %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a><br>{{ post.excerpt }}</li>
    {% endfor %}
  </ul>
</div>
