---
layout: default

---

  <h2 class="section-title">Building Blocks of the Web</h2>
  <ul class="posts">
    {% for post in site.posts reversed %}
      <li>
        <h3><a href="{{ post.url }}">
          <span class="lesson_num">{{ post.lesson_num }}</span>
          {{ post.title }}
        </a></h3>
        {{ post.excerpt }}
        <hr>
        <!--{{ post.date | date_to_string }}-->
      </li>
    {% endfor %}
  </ul>
